<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <!------------ Stylesheet ------------>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <!------------ Scripts ------------>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container mt-sm-5">

            <div style="position: relative;" class="row justify-content-center vertical-center" >
                    <div class="card col-sm-12 col-md-10 logmein" >

                                <div  class="men"><img   src="../images/profile/men.png"></div>
                                <div  class="card-body">
                                <form >                                   
                                        <div style="margin-top: 30px;" class="row">
                                                <div class="col-md-4">
                                                    <div  class="form-group">
                                                        <label for="FName">First Name</label>
                                                        <input type="text" class="form-control" id="FName" placeholder="First Name">
                                                    </div>
                                                </div>

                                                <div class="col-md-4">
                                                        <div  class="form-group">
                                                            <label for="MName">Middle Name</label>
                                                            <input type="text" class="form-control" id="MName" placeholder="Middle Name">
                                                        </div>
                                                    </div>
    

                                                <div class="col-md-4">
                                                        <div  class="form-group">
                                                                <label for="LName">Last Name</label>
                                                                <input type="text" class="form-control" id="LName" placeholder="Last Name">                                                        
                                                        </div>
                                                </div>
                                          </div>

                                          <hr>
                                          <div class="row">
                                                <div class="col-md-6">
                                                    <div  class="form-group">
                                                            <label for="exampleInputEmail1">Email address</label>
                                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">    
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                        <div  class="form-group">
                                                                <label for="exampleInputEmail1">Retype Email address</label>
                                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Retype Email address">                                                            </div>
                                                    </div>
    
                                          </div>

                                          <div class="row">
                                                <div class="col-md-6">
                                                    <div  class="form-group">
                                                            <label for="exampleInputPassword1">Retype Password</label>
                                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">   
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                        <div  class="form-group">
                                                                <label for="exampleInputPassword1">Password</label>
                                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype Password">
                                                        </div>
                                                </div>
                                          </div>
                                          <hr>

                                          <div class="row">
                                                <div class="col-md-6">
                                                    <div  class="form-group">
                                                            <label for="contactNumber">Contact Number</label>
                                                            <input type="text" class="form-control" id="contactNumber" placeholder="Contact number">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                        <div  class="form-group">
                                                            <label for="resumeLink">Resume Link</label>
                                                            <input type="text" class="form-control" id="resumeLink" placeholder="Resume Link">
                                                        </div>
                                                </div>
                                          </div>

                                          <div class="form-group">
                                                <label for="skilDescription">Brief description/Special skills</label>
                                                <textarea class="form-control" id="skilDescription" rows="4"></textarea>
                                           </div>

                                           <button onclick="goBack()"  type="reset" class="btn btn-primary float-right mt-4 bg-form px-4 ml-4">Cancel</button>
                                           <button  type="submit" class="btn btn-primary float-right mt-4 bg-form px-4">Submit</button>
                                        </form>
                        </div>
                      </div>
                </div>
            
    </div>

    <script>
        function goBack() {
        window.history.back();
        }
    </script>
</body>
</html>
